<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>JSON Server</title>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li class="title">
          </li>
          <li>
            <a href="https://github.com/users/typicode/sponsorship">
              <i class="fas fa-heart"></i>GitHub Sponsors
            </a>
          </li>
          <li>
            <a href="https://my-json-server.typicode.com">
              <i class="fas fa-burn"></i>My JSON Server
            </a>
          </li>
          <li>
            <a href="https://thanks.typicode.com">
              <i class="far fa-laugh"></i>Supporters
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div style="display: flex; align-items: center; gap: 10px; font-weight: bold;
      font-size: 1.4rem;">
        <img src="./logo.svg" alt="logo" style="width: 50px;">
        <span>
          PUSAT NGODING Server
        </span>
      </div>

      <div style="border: 1px solid rgb(255, 226, 38);; border-radius: 10px; padding: 20px; margin: 1.5rem 0 0 0">
        <div id="resources"></div>

        <p>
          To access and modify resources, you can use any HTTP method:
        </p>
        <p>
          <code>GET</code>
          <code>POST</code>
          <code>PUT</code>
          <code>PATCH</code>
          <code>DELETE</code>
          <code>OPTIONS</code>
        </p>

        <div id="custom-routes"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>
        To replace this page, create a
        <code>./public/index.html</code> file.
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
